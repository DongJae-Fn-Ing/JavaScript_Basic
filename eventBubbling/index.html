<body>
  <button type="button" class="btn">눌러!</button>

      <h2>모달창</h2>
      <form action="">
        <input type="text" name="id" id="id"><br>
        <input type="password" name="password" id="password">
        <br>
        <button type="submuit">전송</button>
        <button type="button" id="sub" class="close">닫기</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    var modalwrap = document.querySelectorAll(".modal-wrap")[0];
    var btn = document.getElementsByClassName("btn")[0];
    var from = document.getElementsByTagName("form")[0];
    var submit = document.getElementById("sub");
    btn.addEventListener("click", function () {
      modalwrap.classList.add("on");
    });
    modalwrap.addEventListener("click",function(e){
     if(e.target === modalwrap){
      modalwrap.classList.remove("on");
     }
    })
  </script>
</body>

</html>
