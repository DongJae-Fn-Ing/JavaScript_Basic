<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/3.css">
</head>
<body>
  <div class="alert_box">
    <p class="name">알림창임</p>
    <p class="name">알림창임</p>
    <button class="close" type="button">닫기</button>
  </div>
  <button type="button" onclick="openPop('block')">열기</button>
<button type="button" onclick="alist()">버튼</button>
  <script>
    function openPop(aa){
      document.getElementsByClassName('alert_box')[0].style.display = aa;
    }
    document.getElementsByClassName('close')[0].addEventListener('click',function(){
      document.getElementsByClassName('alert_box')[0].style.display ='none';
    });
    // 문서의 클로즈 라는 클래스를 가진 요소 0번째 클래스네임은 클래스가 여러개
    // 있으므로 인덱스를 부여 //에 이벤트를 추가한다.addEventListener(파라미터, 파라미터)를 두개 입력을 해줘야한다   addEventListener 여기서 이벤트는 유저들이 가하는 행동을 이벤트
    // click scroll keydown(키내려을때) 등등 많이 있다 mouseover 마우스에 올렸을 때 
    // 요소를 클릭이라는 피라미터를 사용하면 이벤트 리스너 안에 함수를 사용한다.
    // 함수 파라미터 자리에 들어가는 함수를 콜백함수 === 순차적으로 실행하고 싶을 때


    function alist(){
      document.getElementsByClassName('name')[0].innerHTML ='왜?';
      //클래스 네임을 사용을 할거면 항상 인덱싱 [0]을 해줘야 한다.
      // 위에서 몇번째인이
    }
    function alist2(){
      document.getElementsByClassName('name')[1].innerHTML ='왜?';
      //클래스 네임을 사용을 할거면 항상 인덱싱 [0]을 해줘야 한다.
      // 위에서 몇번째인이
    }
  </script>
</body>
</html>
