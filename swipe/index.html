<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="slide_wrap">
    <ul class="slide_sub">
      <li class="slide red" draggable="false"></li>
      <li class="slide blue"></li>
      <li class="slide green"></li>
      <li class="slide yellow"></li>
      <li class="slide purple"></li>
    </ul>

    <!-- draggable은 html은 드래그를 기본적으로 가능한 요소지만 false를 주면 막는게 가능 -->
  </div>
  <button type="button" class="btn prev">prev</button>
  <button type="button" class="btn">1</button>
  <button type="button" class="btn">2</button>
  <button type="button" class="btn">3</button>
  <button type="button" class="btn">4</button>
  <button type="button" class="btn">5</button>
  <button type="button" class="btn next">next</button>

  <script src="script.js"></script>
</body>
</html>
