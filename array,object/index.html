<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div class="area">
    <p class="title">상품명</p> <span class="money">가격</span>
    <br>
    <span class="money2">가격2</span>
  </div>
  <script>
    /*     var car = '소나타';
    var price = '50000';
    var color = 'black'; */

    //여러가지 정보를 한번에 저장하기 위처럼 하지말고
    var car = ['소나타', 50000, 'black'];

    /* 위에 표처럼 array 즉 배열 한 변수에 저장*/
    /* console.log(car); */
    /* 위처럼 하면 위에 배열 3개가 다출력이 된다. */
    //이런식으로 배열 뒤에 인덱싱을 해주면 원하는 데이터를 출력을 해줄수 있다.
    //인덱싱 안에 원하는 숫자를 넣어서 사용을 한다.
    /* 배열 수정법 */
    car[0] = '투싼';
    console.log(car[0]);

    // 다른 방법 오브젝트
    // 이름 1 자료 1  이름 2 자료2 .....
    // 이런것을 오브젝트(객체) 자료형
    // 이름을 붙혀서 저장을 할 수 있다는 것이 장점
    // name price 같은 것을 키 key
    // 소나타 80000은 벨류 value 얘네가 실제 데이터
    var car2 = {
      name: '소나타',
      price: [70000, 40000, 25000]
    }
    console.log(car2['name']);
    /*     console.log(car2.price); */
    //console.log(car2.name); // 이방법도 있다 
    //이런식으로 원하는 키 값을 입력해 value 인 실제 데이터를 불러온다.

    /* 이렇게 재할당도 가능 */
    car2['price'] = 100000;
    console.log(car2.price);
    var car3 = {
      name: '소나타',
      price: [70000, 40000, 25000]
    }
    //차이점
    // Array 배열과 object 객체의 차이점
    // Array 배열은 순서대로  object 객체 키값 이름을 부여하여
    // 쇼핑몰은 많은 정보를 담아야하기 때문에 object 객체가 관리하기 쉽다.
    //Array 배열은 순서 개념이 있지만 object 객체는 순서 개념이 없다.
    //그래서 object 객체는 인덱싱을 할수가 없다.
    // 배열에는 sort();를 붙히면 자료만 정렬을 할 수 있다.
    // car.sort();
    /*  console.log(car.sort()); */
    //숫자 abc 한글 순으로 정렬

    // car.slice(1,3);
    /* 1번째부터 3번전까지 자르기 가능 */
    //이런거 많으니깐 검색해서 사용해라 

    /* var asd = document.getElementsByTagName('span')[0]; 
        document.getElementsByClassName('title')[0].innerHTML= car[0];
        asd.innerHTML = car2['price']; */
    //객체 오브젝트 데이터 뽑을 때 []사용하면 변수를 삽입 할 수 있다.


    var asd = document.getElementsByTagName('span')[0];
    let wwe = document.querySelectorAll(".money2")[0];
    document.getElementsByClassName('title')[0].innerHTML = car[0];
    /* asd.innerHTML = car2['price']; */
    asd.innerHTML = car2['price'];


    /* 2일차 */
    // 오브젝트 객체 나 배열 어레이 형에 아무거나 넣을 수 있다

    //객체 안에 배열을 출력하고 싶으면 !
    // 보통 복잡한데 콘솔에 찍어보고 중괄호 {}로 시작을 한다? 무조건 오브젝트 객체다
    //[] 대괄호는 무조건 배열 어레이 자료

    wwe.innerHTML = car3.price[2]; /* 이런식으로 */
  </script>
</body>

</html>
