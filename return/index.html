<body>
<!--   리턴문법
  함수는 긴 코드를 줄여쓸 때 사용 -->


  <script>
    function 함수(){

      return 123
/*       이 함수를 (호출) 쓰고 나서 그 자리에 123을 뱉어주세요
      즉 반환해주세여 */
      /* 리턴특징은 오른쪽에 아무거나 다 집어 넣을 수 있다 */
      //덧셈 뺄셈도 가능
      //1+3등 계산도 가능
      //return 밑에 있는 것은 실행이 안된다.
    }

    var 변수 = 함수();
    console.log(변수);

    function 부가세(e){
      return e/10+"원";
    }
    console.log(부가세(10000));

    //문자 문자 변환 가능
    // 숫자 논리형 변환가능
    //주의점 소수점 있는 숫자연산시 약간의 오차가 무조건 발생 모든 언어가 마찬가지 왜냐 컴퓨터가 이진법으로 구성이 되있다.
    //1.1 이진법으로 바꾸면 11010101.101010 한면 무한으로 길어져 중간에 자른다.
    // 소수점 계산을 하면 무조건 오차가 발생
    //오차가 없는 숫자를 만드려면 

    function kdj(a){
      var num = (a * 1.1).toFixed(2);
      //toFixed() === 반올림해주세요 괄호안은 숫자를 입력해 자리숫를 정해진다
      // toFixed를 붙이면 문자형으로 전환이 된다.
      // 자바스크립트 +는 숫자뿐만 아니라 문자도 더해지는 것이 가능하다
      // 1+1 =2 '동'+'재' = '동재'  1+'가' = 1가(이거는 문자형)
      return num;
      // num +1 문자형인 상태로 숫자랑 덧셈하는 거 ㄴㄴ해
      // 그래서 parseFloat()나 parseInt() 숫자형 변환을 해야한다.;
      // return num+1 xx  return parseFloat(num)+1
    }
    console.log(kdj(2));






    /* 숙제 */
    //괄호 제거해도 괜찮
    function time(a,b){
      let tictok = ((a*60) + b) * 1000;
      return parseFloat(tictok)+" ms";
    }
    console.log(time(2,10));


    function buy(a,b){  
      if(b==false){
        var money = a *0.9;
      }else if(b==true){
        var money = (a *0.9)/1.2;
      }
      return parseFloat(money).toFixed(1) +"$";
    }
    console.log(buy(10,true));
  </script>
</body>
